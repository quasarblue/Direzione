<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista Dipendenti</title>
		
	<!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	      rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="css/bootstrap-vapor.min.css"/>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous">
    </script>
    
    <style>
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, .2);
        }
    </style>
    
  </head>
<body>
    <p th:text="'Hello, ' + ${name} + '!'" />
     <table border="1">
  <thead>
	<tr>
		<th>Nome</th>
		<th>Cognome</th>
		<th>Matricola</th>
	</tr>
</thead>
<tbody>
  <tr class="table-primary" th:each="emp : ${dipendenti}">
   <td th:text="${emp.nome}">nome</td>
   <td th:text="${emp.cognome}">cognome</td>
   <td th:text="${emp.matricola}">matricola</td>
  </tr>
  </tbody>
 </table>
</body>
</html>
